<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

  <main class="my-3" style="height: 100vh">

    <!-- Main Container -->
    <div class="container" style="height: 100%">
      <div class="row justify-content-center align-items-center" style="height: 100%;">
        <div class="col-lg-4">

          <!-- Brand -->
          <div class="text-center mb-3">
            <a href="index.html" class="fs-3 text-decoration-none text-black"><i class="bi bi-shop"></i> Shopaholic</a>
          </div>

          <!-- Login Card -->
          <div class="card bg-white border-0 shadow">
            <div class="card-body">
              <h4 class="text-center">Registrasi</h4>
              <form action="" class="my-3">
                <div class="mb-3 mt-3">
                  <label for="emailFormControlInput" class="form-label">Email</label>
                  <input type="email" class="form-control rounded-0" id="emailFormControlInput">
                </div>
                <div class=" mb-3">
                  <label for="passwordFormControlInput" class="form-label">Password</label>
                  <input type="password" class="form-control rounded-0" id="passwordFormControlInput">
                </div>
                <div class=" mb-3">
                  <label for="ulangiPasswordFormControlInput" class="form-label">Ulangi Password</label>
                  <input type="password" class="form-control rounded-0" id="ulangiPasswordFormControlInput">
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-success rounded-0" type="button">Registrasi</button>
                </div>
              </form>
              <p class="small text-center">
                Sudah punya akun? klik <a href="login.html" class="text-decoration-none">di sini</a><br>
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
