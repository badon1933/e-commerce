<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

  <header class="my-3">

    <!-- Navigation Bar -->
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-white rounded-3 shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2 rounded-3" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark rounded-3" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <a href="#" class="btn border-0 fs-3" type="submit"><i class="bi bi-person-fill"></i></a>
          </div>
        </div>
      </nav>
    </div>

  </header>

  <main class="my-3">

    <div class="container">

      <!-- Carousel -->
      <div id="carousel">
        <div id="carouselExampleControls" class="carousel slide rounded-3 shadow" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="#">
                <img src="assets/img/carousel-1.jpg" class="d-block w-100" alt="carousel-1">
              </a>
            </div>
            <div class="carousel-item">
              <a href="#">
                <img src="assets/img/carousel-2.jpg" class="d-block w-100" alt="carousel-2">
              </a>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Category -->
      <div id="category-cards" class="row my-3">

        <!-- Card -->
        <div class="col-lg">
          <div class="card text-bg-dark rounded-3 shadow border-0">
            <a href="#">
              <img src="assets/img/category-1.jpg" class="card-img" alt="category-1">
            </a>
          </div>
        </div>

        <!-- Card -->
        <div class="col-lg">
          <div class="card text-bg-dark rounded-3 shadow border-0">
            <a href="#">
              <img src="assets/img/category-2.jpg" class="card-img" alt="category-2">
            </a>
          </div>
        </div>

        <!-- Card -->
        <div class="col-lg">
          <div class="card text-bg-dark rounded-3 shadow border-0">
            <a href="#">
              <img src="assets/img/category-3.jpg" class="card-img" alt="category-3">
            </a>
          </div>
        </div>

        <!-- Card -->
        <div class="col-lg">
          <div class="card text-bg-dark rounded-3 shadow border-0">
            <a href="#">
              <img src="assets/img/category-4.jpg" class="card-img" alt="category-4">
            </a>
          </div>
        </div>

      </div>

    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
